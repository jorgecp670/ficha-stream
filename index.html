<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <!-- Inclua os scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <!-- Configuração do Firebase -->
    <script>
        const firebaseConfig = {
        apiKey: "AIzaSyAxH5o_IV9WZn72FyYUeyM4JbF4ls4cvqw",
        authDomain: "ficha-teste-ad5fa.firebaseapp.com",
        projectId: "ficha-teste-ad5fa",
        storageBucket: "ficha-teste-ad5fa.appspot.com",
        messagingSenderId: "890260354540",
        appId: "1:890260354540:web:7b64a2205de5a347fc3cc9"
      };
  
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
    <h1>Login</h1>
    <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>

    <!-- Manipulação do formulário -->
    <script>
        const loginForm = document.getElementById('login-form');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const email = loginForm.email.value;
            const password = loginForm.password.value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                  location.href = "ficha.html"; // Redireciona para a página após o login
                    console.log('Login bem-sucedido!', userCredential);
                })
                .catch((error) => {
                    console.error('Erro no login:', error.message);
                });
        });
    </script>
</body>
</html>
